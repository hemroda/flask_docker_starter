<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='public/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='public/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='public/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='public/site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='public/safari-pinned-tab.svg" color="#2a9cbd') }}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>{% block title %}{% endblock %}</title>
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header>
        <div class="bg-dark collapse" id="navbarHeader">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 col-md-4 py-4">
                        <h4 class="text-white">Sections</h4>
                        <ul class="list-unstyled">
                            <li><a class="text-white" href="{{ url_for('admin.homepage') }}">Quizz</a></li>
                            <li><a class="text-white" href="{{ url_for('admin.homepage') }}" target="_blank">Weshop</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-sm-4 col-md-4 py-4">
                        <h4 class="text-white">System</h4>
                        <ul class="list-unstyled">
                            <li><a class="text-white" href="{{ url_for('pages.homepage') }}">Website</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-4 col-md-4 py-4">
                        <h4 class="text-white">#####</h4>
                        <p class="text-light">########</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="{{ url_for('pages.homepage') }}">
                    <img class="me-2" src="/static/images/logo.png" alt="Maavita logo image" width="20" height="20">
                    <strong>Admin</strong>
                </a>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container py-5">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer>
        <div class="container">
            <p class="text-center py-5">with ðŸ˜–</p>
        </div>
    </footer>
    {{ bootstrap.load_js() }}
</body>

</html>
